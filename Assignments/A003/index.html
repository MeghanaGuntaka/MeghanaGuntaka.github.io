<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-color: #f0f2f5;;">
    <div class="page">
        <div class="content">
            <h1>facebook</h1>
            <p class="p">Facebook helps you connect and share 
                <br>with the people in your life.</p>
        </div>
        <div class="box">
            <div >
                <input type="email" placeholder="Enter address or phone number">
                <input type="password" placeholder="Enter your password">
                <button class="button">Log In</button>
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank">Forgotten Password?</a>
                <hr>
                <button class="create">Create new account</button>
            </div>
        </div>
        
    </div>
    <p class="business"><b>Create a Page</b> for a celebrity, brand or business.</p>
    <footer>
        <div>English (UK)</div>
        <div>हिन्दी</div>
        <div>اردو</div>
        <div>தமிழ்</div>
        <div>বাংলা</div>
        <div>मराठी</div>
        <div>తెలుగు</div>
        <div>ગુજરાતી</div>
        <div>ಕನ್ನಡ</div>
        <div>മലയാളം</div>
        <div>Español</div>
        <div></div>
    </footer>
